<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>BuzzQuizz</title>
</head>

<body>
    <header>
        <h1>BuzzQuizz</h1>
        <!-- Coloquei o header com position fixed, considerar 69px de margem top nos divs abaixo. (guil)-->
    </header>
    <main>

        <!--INCIO PRIMEIRA TELA (EVE)-->
        <div class="first-page">
            <div class="menu-quiz ">
                <div class="menu-body">
                    <div class="menu-text">
                        <p>Você não criou nenhum quizz ainda :(</p>
                    </div>
                    <div class="menu-button">
                        <button onclick="pageCreateQuiz()">Criar Quizz</button>
                    </div>
                </div>
            </div>
            <div class="my-quizzes hidden">
                <div class="title-my-quizzes">
                    <p>Seus Quizzes</p>
                    <ion-icon name="add-circle"></ion-icon>
                </div>
                <div class="my-quizzes-all">
                    <div class="my-quizzes-list">
                        <div class="my-quiz">
                            <img src="assets/img/umb.jpeg" alt="">
                            <figcaption>Teste</figcaption>
                        </div>
                    </div>
                    <div class="my-quizzes-list">
                        <div class="my-quiz">
                            <img src="assets/img/umb.jpeg" alt="">
                            <figcaption>Teste</figcaption>
                        </div>
                    </div>
                    <div class="my-quizzes-list">
                        <div class="my-quiz">
                            <img src="assets/img/umb.jpeg" alt="">
                            <figcaption>Teste</figcaption>
                        </div>
                    </div>
                </div>
            </div>

            <div class="quiz-list">
                <p>Todos os Quizzes</p>
                <div class="all-quizzes">

                </div>
            </div>
        </div>

        <!--FIM DA PRIMIRA PÁGINA (EVE)-->

        <!-- Início das telas de criação do quiz. (guil)-->
        <section class="quiz-creation hidden">
            <h2>
                Comece pelo começo
            </h2>
            <div class="quiz-basic-info">
                <input type="text" placeholder="Título do seu quizz">
                <input type="text" placeholder="URL da imagem do seu quizz">
                <input type="text" placeholder="Quantidade de perguntas do quizz">
                <input type="text" placeholder="Quantidade de níveis do quizz">
            </div>
            <button class="create-questions-button">Prosseguir para criar perguntas</button>
        </section>
    </main>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://unpkg.com/ionicons@5.4.0/dist/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/firtspage.js"></script>
    <script src="assets/js/quiz-creation.js"></script>
</body>

</html>
